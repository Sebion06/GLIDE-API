
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div">
	<h1>Icon Generation</h1>

    <form action="{{ url_for('generate')}}"method="post">
    	<input type="text" name="icon_text_input" placeholder="Text as input" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Generate icon</button>
    </form>
    
   <br>
   <br>
   <img src="{{ icon_image | safe }}"/>

 </div>
 <div">
	<h1>Background Generation</h1>

    <form action="{{ url_for('generate')}}"method="post">
    	<input type="text" name="background_text_input" placeholder="Text as input"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Generate background</button>
    </form>
    
   <br>
   <br>
   <img src="{{ background_image | safe }}"/>

 </div>

</body>
</html>
